<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./static/css/registro.css">
</head>
<body>
    <header>
        <div>
            <h1>Formulario de Registro</h1>
        </div>
        
    </header>
    <main>
        <section class="register-section">
            <h2>Registro</h2>
            <form action="" id="formRegister" method="get">
                <div class="form-group">
                    <label for="firstname">Nombre</label>
                    <input type="text" id="firstname" name="firstname" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" id="lastname" name="lastname" minlength="6">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="birthday">Fecha de nacimiento</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="form-group">
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option value="">--Seleccione</option>
                        
                    </select>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                <input type="submit" value="Enviar" class="submit-btn">
                <button type="button" class="cancel-btn" id="cancelButton" onclick="redirectToIndex()">Cancelar</button>

            </form>
        </section>
    </main>
     <!-- Script para cargar la lista de países -->
     <script src="./static/script/paises.js"></script>
     <script src="./static/script/validar.js"></script>
     <script>
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
